<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Gauntlet</title>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="/lib/node_modules/grunt-bootstrap/out/css/bootstrap.min.css"> -->
  <link rel="stylesheet" type="text/css" href="styles/gauntlet.css">
  <!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
</head>

<body>
  <div id='stars'></div>
  <div id='stars2'></div>
  <div id='stars3'></div>
  <article id="game-container">
    <section id="player-setup" class="card card--name">
      <h1>SPACE NINJAS IN SPACE</h1>
      <div class="card__prompt">
        <div class="texter">RECORD YOUR NAME, NINJA!</div>
        <div class="field">
          <input id="checkout" type="text" autofocus="true" id="player-name" class="field__textinput">
        </div>
      </div>
      <div class="card__button">
        <a class="card__link btn btn--big btn--orange clicky" href="#" next="card--class">
          <span class="btn__prompt">></span>
          <span class="btn__text">Select class</span>
        </a>
      </div>
    </section>
    <section id="class-select" class="card card--class">
      <div class="card__prompt">
        <div class="texter">CHOOSE YOUR PATH</div>
        <div>
          <a class="card__back btn btn--small" href="#" previous="card--name">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row classRow">
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span id="Shinobi" class="btn__text">Shinobi</span>
              </a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span id="Shinsengumi" class="btn__text">Shinsengumi</span>
              </a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span id="Koga" class="btn__text">K≈çga</span>
              </a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--yellow" href="#">
                <span class="btn__prompt">></span>
                <span id="surprise-me-class" class="btn__text">surprise me</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div id="something" class="card__button">
        <a class="card__link btn btn--big btn--orange clicky" href="#" next="card--weapon">
          <span class="btn__prompt">></span>
          <span class="btn__text" type="button">Select weapon</span>
        </a>
      </div>
    </section>
    <!-- weapon page -->
    <section id="weapon-select" class="card card--weapon">
      <div class="card__prompt">
        <div class="texter">choose your weapon</div>
        <div>
          <a class="card__back btn btn--small" href="#" previous="card--class">
            <span class="btn__prompt">&lt;</span>
            <span class="btn__text">Back</span>
          </a>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row weaponDiv">
          <div class="col-sm-4 centered">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span id="Throwing Star" class="btn__text">Throwing Star</span>
              </a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span id="Night Blade" class="btn__text">Night Blade</span>
              </a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--blue" href="#">
                <span class="btn__prompt">></span>
                <span id="Dual Blades" class="btn__text">Dual Blades</span>
              </a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card__button">
              <a class="class__link btn btn--big btn--yellow" href="#">
                <span class="btn__prompt">></span>
                <span id="surprise-me-weapon" class="btn__text">surprise me</span>
              </a>
            </div>
          </div>
        </div>
      </div>
      </div>
      <div class="card__button">
        <a class="card__link btn btn--big btn--orange clicky" href="#" next="card--battleground">
          <span class="btn__prompt">></span>
          <span class="btn__text">defeat your enemies</span>
        </a>
      </div>
    </section>
    <!-- BATTLEGROUND PAGE -->
    <section id="battleground" class="card card--battleground">
      
      <div id='title' class='blink blink-furiously blink-5'>
        <br>
        <span>

SPACE NINJAS BATTLE!!

  </span>
        <div id="playerWins"></div>
      </div>
      <div class="playercard">
      </div>
      </div>
      <div class="playercard2">
        <div class="card__button">
          <a id="play_button" class="btn btn--sm btn--orange" href="#" next="#" value="PLAY" onclick="play()">Attack!
           <audio id="audio" src="/audio/slap.mp3" ></audio>
          <audio id="audio2" src="/audio/vo_anno_you_suck.wav" ></audio>
          <audio id="audio3" src="/audio/Cheering%202-SoundBible.com-457490617.mp3" ></audio>

          </a>
        </div>
      </div>
  </article>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <!-- <script src="/lib/node_modules/grunt-bootstrap/out/js/bootstrap.min.js"></script> -->
  <script src="javascripts/classes.js"></script>
  <script src="javascripts/player.js"></script>
  <script src="javascripts/enemies.js"></script>
  <script src="javascripts/weapons.js"></script>
  <script src="javascripts/spells.js"></script>
  <script src="javascripts/audio.js"></script>
  <script src="javascripts/app.js"></script>
  <audio id="my_audio" loop="loop" onloadeddata="setHalfVolume()">
        <source src="/audio/Space%20Lounge%20Loop.wav" type="audio/mp3">
      </audio>
</body>

</html>
